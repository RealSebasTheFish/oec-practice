            // Runs when entire page is loaded
            $(document).ready(function(){
                // Saves user input grabbed from popup prompt
                var input = prompt("My question");

                // Changes div with id "section1" based on the anaswer given on the prompt
                if (input == "yes") {
                    $("#section1").html("<p>Hooray!</p>");
                }
                else {
                    $("#section1").html("<p>Booooo</p>");
                }

                // Change background color of the same div
                $("#section1").css("background-color", "red");

                // Waits for click on div with id "section2" then prints out message in debug console in inspect element every time a click is registered on it
                $("#section2").on("click", function() {
                    console.log("Div 2 was clicked!");
                });
            });
        </script>
    </head>
    <body>
        <div id="section1">

            <h2 class="title">Title 2</h2>
